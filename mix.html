    <section class="section cart">
        <h2>🛒 Carrito</h2>
        <ul id="cart-list"></ul>

    <script>
        // Cargar carrito desde localStorage o iniciar vacío
        let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

        // Guardar carrito
        function guardarCarrito() {
        localStorage.setItem("carrito", JSON.stringify(carrito));
        }

        // Agregar producto al carrito
        function agregarAlCarrito(nombre, precio) {
        carrito.push({ nombre, precio });
        guardarCarrito();
        renderCart();
        actualizarContadorCarrito();
        alert(`${nombre} agregado al carrito`);
        }
    
        // Eliminar producto por índice
        function eliminarDelCarrito(index) {
        carrito.splice(index, 1);
        guardarCarrito();
        renderCart();
        actualizarContadorCarrito();
        }

        // Mostrar productos del carrito
        function renderCart() {
        const lista = document.getElementById("cart-list");
        const totalElemento = document.getElementById("total");
        if (!lista || !totalElemento) return;
    
        lista.innerHTML = "";
        let total = 0;

        carrito.forEach((item, index) => {
        total += item.precio;

        const li = document.createElement("li");
        li.innerHTML = `
        ${item.nombre} - $${item.precio.toLocaleString()} COP
        <button onclick="eliminarDelCarrito(${index})">❌</button>
        `;
        lista.appendChild(li);
        });
    
        totalElemento.textContent = total.toLocaleString();
        }

        // Enviar pedido por WhatsApp
        function checkout() {
        if (carrito.length === 0) {
        alert("El carrito está vacío.");
        return;
        }

        let mensaje = "Hola, quiero pedir:\n";
        let total = 0;

        carrito.forEach(item => {
        mensaje += `- ${item.nombre} - $${item.precio.toLocaleString()} COP\n`;
        total += item.precio;
        });

        mensaje += `\nTotal: $${total.toLocaleString()} COP`;

        const numero = "573166011546";
        const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`;
        window.open(url, "_blank");
        }
        // Mostrar cantidad de productos en el icono del carrito
        function actualizarContadorCarrito() {
        const contador = document.getElementById("contador-carrito");
        if (contador) {
            contador.textContent = carrito.length;
        }
        }

        // Al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
        renderCart();
        actualizarContadorCarrito();
        });
    </script>
